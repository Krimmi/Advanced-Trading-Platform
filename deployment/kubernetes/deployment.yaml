apiVersion: apps/v1
kind: Deployment
metadata:
  name: hedge-fund-trading-platform
  namespace: production
  labels:
    app: hedge-fund-trading-platform
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hedge-fund-trading-platform
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hedge-fund-trading-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: hedge-fund-trading-platform
        image: ${DOCKER_REGISTRY}/hedge-fund-trading-platform:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: mongodb-uri
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: hftp-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: hftp-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: jwt-secret
        - name: ALPACA_KEY_ID
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: alpaca-key-id
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: alpaca-secret-key
        - name: IEX_PUBLIC_TOKEN
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: iex-public-token
        - name: IEX_SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: iex-secret-token
        - name: POLYGON_API_KEY
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: polygon-api-key
        - name: FINNHUB_API_KEY
          valueFrom:
            secretKeyRef:
              name: hftp-secrets
              key: finnhub-api-key
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: logs-volume
          mountPath: /var/log/hftp
      volumes:
      - name: config-volume
        configMap:
          name: hftp-config
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hedge-fund-trading-platform
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: hedge-fund-trading-platform
  namespace: production
  labels:
    app: hedge-fund-trading-platform
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: hedge-fund-trading-platform
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hedge-fund-trading-platform
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - trading.example.com
    secretName: hftp-tls-cert
  rules:
  - host: trading.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hedge-fund-trading-platform
            port:
              name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hedge-fund-trading-platform
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hedge-fund-trading-platform
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60