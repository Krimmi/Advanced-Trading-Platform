apiVersion: v1
kind: ConfigMap
metadata:
  name: region-config
  namespace: production
data:
  region-name: "us-east-1"
  region-display-name: "US East (N. Virginia)"
  primary-region: "true"
  data-residency-zone: "us"
  api-endpoint: "api-us.hedgefund-trading.com"
  websocket-endpoint: "ws-us.hedgefund-trading.com"
  cdn-endpoint: "cdn-us.hedgefund-trading.com"
  backup-regions: "eu-west-1,ap-southeast-1"
  market-data-sources: "nyse,nasdaq,us-otc"
  regulatory-jurisdiction: "us-sec,us-finra"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hftp-config
  namespace: production
data:
  redis-host: "redis-master.us-east-1.hedgefund-trading.internal"
  redis-port: "6379"
  postgres-host: "postgres-master.us-east-1.hedgefund-trading.internal"
  postgres-port: "5432"
  timescale-host: "timescale-master.us-east-1.hedgefund-trading.internal"
  timescale-port: "5432"
  kafka-brokers: "kafka-0.us-east-1.hedgefund-trading.internal:9092,kafka-1.us-east-1.hedgefund-trading.internal:9092,kafka-2.us-east-1.hedgefund-trading.internal:9092"
  elasticsearch-endpoint: "elasticsearch.us-east-1.hedgefund-trading.internal:9200"
  log-level: "info"
  feature-flags: '{"enhancedAnalytics":true,"advancedRiskModels":true,"aiTradingSignals":true}'
  max-connections: "1000"
  connection-timeout: "30"
  region-specific-settings: '{"dataRetentionDays":90,"maxHistoricalDataPoints":10000,"defaultCurrency":"USD"}'